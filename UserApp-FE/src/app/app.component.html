<div class="container mt-4">
  <button class="btn btn-primary" (click)="fetchUsers()">Get Users</button>
</div>

<div *ngIf="users.length > 0" class="container mt-4">
  <h2 class="mb-3">User List</h2>
  
  <ul class="list-group">
    <li *ngFor="let user of users" class="list-group-item">
      {{ user.firstName }} {{ user.lastName }} - {{ user.email }}
    </li>
  </ul>
</div>
